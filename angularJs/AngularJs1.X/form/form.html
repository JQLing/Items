<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS的form表单</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div ng-app="myApp">
          <form name="myForm" action="kittencup.php" ng-controller="firstController" class="container form-horizontal">
              <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
                 <label class="control_label  col-sm-2">用户名 </label>
                 <div class="col-sm-10">
                     <input type="text" autocomplete="off" name="username" class="form-control" ng-required="true" ng-model="data.username" ng-minlength="5" ng-maxlength="10" ng-pattern="/^[a-zA-Z]{1}/" placeholder="Enter username">
                     <div ng-show="myForm.username.$dirty && myForm.username.$error.minlength" class="alert alert-danger help-block">
                         户名长度最短长度不能少于5位  
                     </div>
                     <div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                         户名长度不能超过10位
                     </div>
                     <div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger help-block">
                         户名必须以英文字母开始
                     </div>
                 </div>
              </div>
              
              <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
                 <label class="control_label  col-sm-2">密 码 </label>
                 <div class="col-sm-10">
                     <input type="password" autocomplete="off" name="password" class="form-control" ng-required="true" ng-model="data.password" ng-minlength="5" ng-maxlength="10" placeholder="Enter password">
                     <div ng-show="myForm.password.$dirty && myForm.password.$error.minlength" class="alert alert-danger help-block">
                         密码长度最短长度不能少于5位  
                     </div>
                     <div ng-show="myForm.password.$dirty && myForm.password.$error.maxlength" class="alert alert-danger help-block">
                         密码长度不能超过10位
                     </div>
                 </div>
              </div>
              
              <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
                 <label class="control_label  col-sm-2">确认密码 </label>
                 <div class="col-sm-10">
                     <input type="password" autocomplete="off" name="passwordConfirm" class="form-control" ng-required="true" ng-model="data.passwordConfirm" ng-minlength="5" ng-maxlength="10" placeholder="Enter password again">
                     <div ng-show="myForm.password.$dirty && myForm.passwordConfirm.$dirty && data.password!==data.passwordConfirm" class="alert alert-danger help-block">                         
                         两次密码不一致
                     </div>
                 </div>
              </div>
              
              <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
                 <label class="control_label  col-sm-2">邮箱 </label>
                 <div class="col-sm-10">
                     <input type="email" autocomplete="off" name="email" class="form-control" ng-required="true" ng-model="data.email" ng-minlength="5" ng-maxlength="30" placeholder="Enter email">
                     <div ng-show="myForm.email.$dirty && myForm.email.$error.minlength" class="alert alert-danger help-block">
                        邮箱长度最短长度不能少于5位  
                     </div>
                     <div ng-show="myForm.email.$dirty && myForm.email.$error.maxlength" class="alert alert-danger help-block">
                         邮箱长度不能超过30位
                     </div>
                     <div ng-show="myForm.email.$dirty && myForm.email.$error.email " class="alert alert-danger help-block">                         
                         邮箱格式不正确
                     </div>
                 </div>
              </div>
              
              <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}">
                 <label class="control_label  col-sm-2">博客网址 </label>
                 <div class="col-sm-10">
                     <input type="url" autocomplete="off" name="blog" class="form-control" ng-required="true" ng-model="data.blog" ng-minlength="5" ng-maxlength="30" placeholder="Enter blog url">
                     <div ng-show="myForm.blog.$dirty && myForm.blog.$error.minlength" class="alert alert-danger help-block">
                        网址长度最短长度不能少于5位  
                     </div>
                     <div ng-show="myForm.blog.$dirty && myForm.blog.$error.maxlength" class="alert alert-danger help-block">
                         网址长度不能超过30位
                     </div>
                     <div ng-show="myForm.blog.$dirty && myForm.blog.$error.url " class="alert alert-danger help-block">                         
                         网址格式不正确
                     </div>
                 </div>
              </div>
              
              <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
                 <label class="control_label  col-sm-2">年龄 </label>
                 <div class="col-sm-10">
                     <input type="number" autocomplete="off" name="age" class="form-control" ng-required="true" ng-model="data.age" min="10" max="99" placeholder="Enter age">
                     <div ng-show="myForm.age.$dirty && myForm.age.$error.min" class="alert alert-danger help-block">
                        年龄不能小于10岁  
                     </div>
                     <div ng-show="myForm.age.$dirty && myForm.age.$error.max" class="alert alert-danger help-block">
                         年龄不能超过99岁
                     </div>
                 </div>
              </div>
              
              <div class="form-group">
                 <label class="control_label  col-sm-2">性别 </label>
                 <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" ng-required="true" ng-moudel="data.sex" value="0">女
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex"  ng-required="true" ng-moudel="data.sex" value="1">男
                    </label>
                </div>
              </div>
              
              <div class="form-group">
                 <label class="control_label  col-sm-2">爱好 </label>
                 <div class="col-sm-10">
                    <label class="checkbox-inline" ng-repeat="hobby in hobbies">
                        <input type="checkbox" name="hobby[]" ng-checked="data.hobbies === undefined ? false : data.hobbies.indexOf(hobby.id) !== -1" ng-click="toggleHobbySelection(hobby.id)" value="{{hobby.id}}">{{hobby.name}}
                    </label>
                </div>
              </div>
              
              <div class="form-group">
                   <label class="control_label  col-sm-2">只能输入偶数</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-group" name="even" placeholder="Enter even number" ng-moudel="data.even" even>
                      <input type="text" class="form-group" name="even" placeholder="Enter even number" ng-moudel="data.even" even>
                      <div ng-show="myForm.even.$dirty && myForm.even.$error.even"></div>
                  </div>
              </div>
              
              <div class="form-group">
                   <label class="control_label col-sm-2">个人介绍</label>
                  <div class="col-sm-10">
                      <custom-text-area ng-model="data.introduce"></custom-text-area>
                      
                  </div>
              </div>
              
              <div class="form-group">
                 <label class="control_label  col-sm-2">出生地</label>
                 <div class="col-sm-3">
                    <select class="form-control" ng-model="data.province" ng-options="x.id as x.name for x in cities | cityFilter:0" ng-change="data.city=false">
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" ng-show="data.province" ng-model="data.area" ng-options="x.id as x.name for x in cities | cityFilter:data.province" >
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" ng-show="data.province && data.area"  ng-required="true" ng-model="data.city" ng-options="x.id as x.name for x in cities | cityFilter:data.area">
                    </select>
                  </div>
              </div>
              
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid || data.hobbies===undefined || data.hobbies.legth===0 ">注册</button>
                      <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
                  </div>
              </div>
              
          </form>
    </div>
    
    
    <script src="js/angularjs.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
